<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <title>Filmoteca</title>
  <!-- Don't forget to delete this style tag. -->
</head>

<body>
  <header class="header header-home js-header">
    <div class="container">
      <nav class="header__main-nav">
        <!-- Horbenko -->
        <a href="" class="header__logo">
          <img src="./images/film.png" alt="Filmoteka" />
          <span class="header__logo-title">Filmoteka</span>
        </a>
        <ul class="main-menu">
          <li class="main-menu__list-item" >
            <a href="" class="main-menu__list-item-link" id="homePage">HOME</a>
          </li>

          <li class="main-menu__list-item">
            <a href="#" class="main-menu__list-item-link" id="myLibrary">MY LIBRARY</a>
          </li>
        </ul>
      </nav>
      <div class="search-form-box" id="searchBtn">
        <form action="input" class="search-form" id="search-form">
          <input class="search-input" type="text" placeholder="Search film" />
        </form>
      </div>
      <div class="error-message"></div>
      <div class="header-btn-box"></div>
      <!-- /Horbenko -->
    </div>

  </header>
  <main>
    <!-- BONDARENKO -->
    <div class="container">
      <div class="cards-list">
        <ul class="movies__list js-movies__list"></ul>
      </div>
    </div>
    <!-- BONDARENKO -->
    <!-- for pagination -->
    <div class="container">
      <div class="js-pagination pagination">
        <button class="js-pagination__btn--prev pagination__btn--prev">
          <svg class="arrow-btn">
            <use
              xlink:href="./images/icons/symbol-defs.svg#icon-arrow-left"
            ></use>
          </svg>
        </button>
        <ul class="js-pagination-pages pagination-pages">

        </ul>
        <button class="js-pagination__btn--next pagination__btn--next">
          <svg class="arrow-btn">
            <use
              xlink:href="./images/icons/symbol-defs.svg#icon-arrow-right"
            ></use>
          </svg>
        </button>
      </div>
    </div>
    <!-- for pagination -->
  </main>
  <footer class="footer">
    <div id="spinner"></div>
    <div class="container">
      <p class="footer__copywrite">
        Â© 2020 | All Rights Reserved | Developed with by <span class="footer__heart">&#9829</span>
        <a href="#" class="footer__author-link"> GoIT Students </a>
      </p>
    </div>
  </footer>
</body>

</html>
